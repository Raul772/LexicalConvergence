<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação</title>

  <link rel="stylesheet" href="./css/global.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-background">
  <main>
    <div style="background: var(--false-black)">
      <p class="text-center fs-5 font-quick text-white">Inteligência Artificial - Convergência Léxica</p>
    </div>
    <div class="container p-5 d-flex flex-column ">
      <form class="row p-5 justify-content-center align-items-center">
        <div class="col">
          <div class="input-group input-group-sm mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">Quantidade de Simbolos:</span>
            <input type="number" class="form-control" name="simbolos" id="simbolos" value="">
          </div>
          <div class="input-group input-group-sm mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">Raio de Audição:</span>
            <input type="number" class="form-control" name="audicao" id="audicao" value="">
          </div>
          <div class="input-group input-group-sm mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">Raio de Visão:</span>
            <input type="number" class="form-control" name="visao" id="visao" value="">
          </div>
          <div class="input-group input-group-sm mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">Número de Iterações por Ciclo:</span>
            <input type="number" class="form-control" name="nIteracoes" id="nIteracoes" value="">
          </div>
          <div>
            <div class="form-check form-switch mx-2">
              <label class="form-check-label" for="animation">Mostrar Animação</label>
              <input class="form-check-input" type="checkbox" role="switch" id="animation" checked>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="input-group input-group-sm mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">Tamanho do Ambiente (X):</span>
            <input type="number" class="form-control" name="envMaxX" id="envMaxX" value="">
          </div>
          <div class="input-group input-group-sm mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">Tamanho do Ambiente (Y):</span>
            <input type="number" class="form-control" name="envMaxY" id="envMaxY" value="">
          </div>
          <div class="input-group input-group-sm mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">Número de Macacos:</span>
            <input type="number" class="form-control" name="nMacacos" id="nMacacos" value="">
          </div>
          <div class="input-group input-group-sm mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">Número de Predadores:</span>
            <input type="number" class="form-control" name="nPredadores" id="nPredadores" value="">
          </div>
          <div>
            <div class="form-check form-switch mx-2">
              <label class="form-check-label" for="saveCicleData">Mostrar Resultados</label>
              <input class="form-check-input" type="checkbox" role="switch" id="saveCicleData" checked>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div>
            <button class="btn btn-outline-primary m-2 mt-3" type="submit">Salvar Configurações</button>
          </div>
        </div>
      </form>


      <span class="text-center">
        <button class="btn btn-primary" type="button" onclick="simular();">Simular!</button>
      </span>

      <h1 class="text-center h3 font-rubik py-5">Resultados</h1>
    </div>


    <div charts-container class="container"></div>
  </main>

  <div class="animationContainer">
    <canvas animationCanvas></canvas>
    <h3 class="pt-4 font-rubik">Realizando Simulação</h3>
  </div>

  <div class="loading-screen">
    <img class="loading-circle" src="assets/load.png" alt="">
    <h3 class="pt-4 font-rubik">Realizando Simulação</h3>
  </div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/envAnimation.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
